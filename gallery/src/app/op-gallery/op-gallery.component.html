<ng-container *ngIf="photos.length > 0; else searchTemplate">
    <div>
        <button (click)="goBack()">Назад</button>

        <input type="text" id="search" [(ngModel)]="inputTitle" placeholder="Знайти фото...">

        <app-photo-sort (changedOption)="displayChange($event)"></app-photo-sort>
    </div>

    <app-op-photo *ngFor="let photoObj of photos | photoSearch:inputTitle | photoSort:selectedOption"
        [photoObj]="photoObj">
    </app-op-photo>
</ng-container>


<ng-template #searchTemplate>
    <input type="text" [(ngModel)]="searchText">
    <button (click)="search(searchText)">Пошук</button>
</ng-template>
