<ng-container *ngIf="photos.length > 0; else searchTemplate">
    <div>
        <button (click)="goToStartPage()">Back</button>

        <input type="text" [(ngModel)]="filterTitle" (change)="setFilterTitle($event.target.value)" placeholder="Search photo...">

        <app-photo-sort (changedOption)="setSelectedOption($event)"></app-photo-sort>
    </div>

    <app-op-photo *ngFor="let photoObj of photos | photoSearch:filterTitle | photoSort:selectedOption"
        [photoObj]="photoObj">
    </app-op-photo>
</ng-container>


<ng-template #searchTemplate>
    <input type="text" [(ngModel)]="searchText">
    <button (click)="searchInStartPage(searchText)">Search</button>
</ng-template>
