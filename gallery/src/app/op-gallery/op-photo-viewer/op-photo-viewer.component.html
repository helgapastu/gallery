<div class="photoView" *ngIf="photo">
    <button mat-raised-button (click)="back()">Back</button>
    <p>{{ photo.title }}</p>
    <img [src]="photo.url" />
    <p>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle (click)="previous()">Previous</mat-button-toggle>
            <mat-button-toggle (click)="next()">Next</mat-button-toggle>
        </mat-button-toggle-group>
    </p>
</div>
